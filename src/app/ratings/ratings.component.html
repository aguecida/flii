<h2 mat-dialog-title>Rate flight {{data.flightNumber}}</h2>
<mat-dialog-content>
  <div class="stars" style="text-align:center;padding:10px 0;">
    <mat-icon *ngFor="let star of stars" (click)="selectStar(star.number)" (mouseenter)="hoverStar(star.number)" (mouseleave)="unhoverStar()">{{star.icon}}</mat-icon>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="-1">Submit</button>
</mat-dialog-actions>
