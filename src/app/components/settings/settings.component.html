<mat-tab-group disableRipple="true">
  <mat-tab label="PROFILE">
    <div class="tab-container">
      Profile settings
    </div>
  </mat-tab>
  <mat-tab label="NOTIFICATIONS">
    <div class="tab-container">
      <section>
        <div>
          <div class="label">Email Notifications</div>
          <div class="hint">Allow notifications to be delivered to you via email</div>
        </div>
        <div class="spacer"></div>
        <mat-slide-toggle color="primary"></mat-slide-toggle>
      </section>
    </div>
  </mat-tab>
  <mat-tab label="DISPLAY">
    <div class="tab-container">
      <section>
        <div>
          <div class="label">Midnight Mode</div>
          <div class="hint">Enable the dark theme for the entire application</div>
        </div>
        <div class="spacer"></div>
        <mat-slide-toggle color="primary" (change)="midnightModeToggled($event)"></mat-slide-toggle>
      </section>
    </div>
  </mat-tab>
</mat-tab-group>
