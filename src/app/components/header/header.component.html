<mat-toolbar>
  <h4 id="logo" routerLink="/">flii</h4>
  <div class="spacer"></div>
  <a class="header-button" mat-icon-button color="primary" routerLink="/preferences" matTooltip="Preferences">
      <mat-icon>playlist_add_check</mat-icon>
  </a>
  <a class="header-button" mat-icon-button color="primary" routerLink="/flights" matTooltip="Flights">
    <mat-icon>flight</mat-icon>
  </a>
  <a class="header-button" mat-icon-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </a>
  <mat-menu #menu="matMenu" overlapTrigger="false">
    <a mat-menu-item routerLink="/settings">Settings</a>
    <a mat-menu-item>Logout</a>
  </mat-menu>
</mat-toolbar>
